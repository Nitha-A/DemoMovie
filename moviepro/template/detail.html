{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="350" height="350">
        </div>
        <div class="col-md-6">
            <h1><center><b>{{movie.name}}</b></center></h1>
            <center>{{movie.year}}</center>
            {{movie.desc}}<br><br>
            <a class="btn btn-success" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>


</div>








{% endblock %}
